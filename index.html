<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- font awesome css for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <style>
      .form-label {
        font-weight: bolder;
      }
    </style>

    <title>To Do List App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="mx-auto mt-5" style="max-width: 700px">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your UserName ....."
              aria-label="Recipient's username"
              aria-describedby="button-addon1"
              id="subject"
            />
          </div>
          <div class="row">
            <div class="col-6">
              <label for="prioritization" class="form-label"
                >Prioritization</label
              >
              <div
                class="input-group mb-3"
                name="task_option"
                id="task_opt_list"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="highopt"
                    value="High"
                  />
                  <label class="form-check-label" for="inlineRadio1"
                    >High</label
                  >
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="lowopt"
                    value="Low"
                  />
                  <label class="form-check-label" for="inlineRadio2">Low</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="mediumopt"
                    value="Medium"
                  />
                  <label class="form-check-label" for="inlineRadio2"
                    >Medium</label
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <label for="duedate" class="form-label">Due Date</label>
              <div class="input-group" id="datepicker">
                <input type="date" class="form-control" id="due-date" />
              </div>
            </div>
          </div>

          <div class="col">
            <button class="btn text-white btn-info" type="button" id="addBtn">
              Add User
            </button>
          </div>
          <div class="input-group mt-3">
            <select class="form-select" aria-label="Default select example">
              <option selected>All</option>
              <option value="1">High</option>
              <option value="2">Low</option>
              <option value="3">Medium</option>
            </select>
          </div>

          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">NO.</th>
                  <th scope="col">UserName</th>
                  <th scope="col">Prioritization</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="tableData">
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>
                    <i
                      class="fa fa-edit"
                      style="font-size: 30px; color: blue"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      class="fa fa-trash-o"
                      style="font-size: 30px; color: red"
                    ></i>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
