<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CSS for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Custom styles for the form labels -->
    <style>
      .form-label {
        font-weight: bolder;
      }
    </style>

    <title>To Do List App</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <p class="h1 text-center mt-3">To Do List</p>
        <div class="mx-auto mt-5" style="max-width: 700px">
          <!-- Error message display -->
          <span id="nameError" class="error-message"></span>
          <!-- Input group for entering the username -->
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Your UserName ....."
              aria-label="Recipient's username"
              aria-describedby="button-addon1"
              id="subject"
              required
            />
          </div>
          <div class="row">
            <div class="col-6">
              <!-- Prioritization radio buttons -->
              <label for="prioritization" class="form-label"
                >Prioritization</label
              >
              <div
                class="input-group mb-3"
                name="task_option"
                id="task_opt_list"
              >
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="highopt"
                    value="High"
                  />
                  <label class="form-check-label" for="highopt">High</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="lowopt"
                    value="Low"
                  />
                  <label class="form-check-label" for="lowopt">Low</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="type"
                    id="mediumopt"
                    value="Medium"
                  />
                  <label class="form-check-label" for="mediumopt">Medium</label>
                </div>
                <!-- Error message display -->
                <span id="typeError" class="error-message"></span>
              </div>
            </div>
            <div class="col-6">
              <!-- Due date input -->
              <label for="duedate" class="form-label">Due Date</label>
              <div class="input-group" id="datepicker">
                <input type="date" class="form-control" id="due-date" />
              </div>
              <!-- Error message display -->
              <span id="dateError" class="error-message"></span>
            </div>
          </div>

          <!-- Add user button -->
          <div class="col">
            <button class="btn text-white btn-info" type="button" id="addBtn">
              Add User
            </button>
          </div>

          <!-- Filter select dropdown -->
          <div class="row mt-4">
            <div class="col-4">
              <label class="form-label" for="priority-filter"
                >Filter by Priority:</label
              >
              <select class="form-select" id="priority-filter">
                <option value="all">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
            <div class="col-4">
              <label class="form-label" for="date-filter"
                >Filter by Due Date:</label
              >
              <input class="form-control" type="date" id="date-filter" />

              <!-- <div class="input-group mt-3">
                
              </div> -->
            </div>
            <div class="col-4 mt-4 mb-0">
              <button
                class="btn text-white btn-info"
                type="button"
                onclick="ApplyFilters()"
              >
                Apply Filters
              </button>
            </div>
          </div>

          <!-- Table for displaying user data -->
          <div class="display">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">NO.</th>
                  <th scope="col">UserName</th>
                  <th scope="col">Prioritization</th>
                  <th scope="col">Due Date</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody id="tableData">
                <!-- Example row for the table -->
                <!-- <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>
                    <i
                      class="fa fa-edit"
                      style="font-size: 30px; color: blue"
                    ></i>
                    &nbsp;&nbsp;
                    <i
                      class="fa fa-trash-o"
                      style="font-size: 30px; color: red"
                    ></i>
                  </td>
                </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Link to the app.js script -->
    <script src="app.js"></script>
  </body>
</html>
